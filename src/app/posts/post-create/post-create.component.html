<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form
    *ngIf="!isLoading" (submit)="onSavePost()"
    [formGroup]="form"
    >
    <mat-form-field>
      <input
        matInput type="text" formControlName="title"
        placeholder="Post title" name="title"
      >
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <div>
      <button
        mat-stroked-button type="button"
        (click)="filePicker.click()"
        >
        Pick Image
      </button>
      <input
        type="file" style="visibility: hidden;"
        #filePicker (change)="onImagePicked($event)"
        />
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form?.value?.title">
    </div>
    <mat-form-field>
      <textarea
        matInput placeholder="Post content"
        name="content" formControlName="content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a post content.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button color="accent"
      type="submit"
    >
      SAVE POST
    </button>
  </form>
</mat-card>
